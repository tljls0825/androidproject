apply plugin: 'com.android.application'

android {
    compileSdkVersion 26



    defaultConfig {
        applicationId "com.hipad.test.myapplication2"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/android-support-v4.jar')
    implementation files('libs/android-support-v7-appcompat.jar')
    implementation files('libs/junit-4.11-javadoc.jar')
    implementation files('libs/junit-4.11-sources.jar')
    implementation files('libs/junit-4.11.jar')
}
